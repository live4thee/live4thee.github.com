                <section id="post-body">
                    <p>老婆三八八度，高烧躺在床头。
自从昨天下午，还未踏出门口。</p>

<p>晚托接娃回家，进门便找妈妈：
“现在好些了吗，怎么还在咳嗽？”</p>

<p>挣扎半卧起身，勉强喝点稀粥。
病来真如山倒，看着心里难受。</p>

<p>哄着吃颗药丸，毛巾擦擦脸手。
希望早日康复，佛祖上帝保佑。</p>
