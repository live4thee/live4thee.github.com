                <section id="post-body">
                    <p>做了个恶梦。还好在生死边缘，梦醒了。</p>

<p>起床洗脸，天边已经泛着一丝微光。蓝色的背景下，飞机掠过的痕迹依稀可见。
晨风微凉，睡意渐消。天空的色调看起来像
《<a href="https://movie.douban.com/subject/26683290/">你的名字</a>》的海报。于是，
我打开窗户，拍下了这张照片。</p>

<p><img src="/media/morning-sky.jpg" alt="morning" /></p>
